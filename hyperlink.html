  <h1>하이퍼링크</h1>
    <p><mark><big>하이퍼링크</big></mark>는 <u>하이퍼텍스트 문서 안에서 직접 모든 형식의 자료를 연결하고 가리킬 수 있는 참조 고리이다</u>.<br> 이를테면 동영상, 음악, 사진, 프로그램, 파일, 글 등의 특정 위치를 지정할 수 있다. <br>이는 하이퍼텍스트의 핵심 개념이며, <mark>HTML을 비롯한 마크업 언어에서 구현하고 있다</mark>. 이 용어는 단순히 <strong><big>링크</big></strong>라고 줄여 말하기도 한다.<br> 한마디로 <mark><u>누르면 웹 사이트나 프로그램 등으로 이동하는 것이다</u></mark>.</p>
