      <h1>프로그래밍</h1>
    <p><big><strong>프로그래밍</strong></big>은 <mark>‘수식이나 작업을 컴퓨터에 알맞도록 정리해서 순서를 정하고 컴퓨터 특유의 명령코드로 고쳐 쓰는 작업’</mark>을 총칭하는 말입니다.
      <br> 간단히 정리하면, <u>프로그래밍은 코딩을 포괄하는 보다 큰 개념이고, 코딩은 컴퓨터 언어로 명령을 입력하는 작업</u> 정도로 생각하시면 됩니다.<br>
그래서 개발자들 사이에서는 <mark>스스로 논리를 갖춘 프로그래머</mark>로 성장하는 것을 원하는 사람들이 많다고 합니다.<br> 코딩을 할 때 발생하는 문제를 해결하고, 논리적인 구조로 프로그램을 만드는 사람이야말로 진정한 <strong><em>개발자</em></strong>인 것이죠.
 </p>
