    <h1>마크업 언어</h1>
    <p><u>마크업 언어(markup language)</u>는 태그 등을 이용하여 문서나 데이터의 구조를 명기하는 언어의 한 가지이다.<br>

<big><strong>태그</strong></big>는 원래 텍스트와는 별도로 원고의 교정부호와 주석을 표현하기 위한 것이었으나 용도가 점차 확장되어 문서의 구조를 표현하는 역할을 하게 되었다.
<br> <mark>이러한 태그 방법의 체계를 마크업 언어라 한다.</mark></p>
